<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Store API</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
        <input id="busca" type="text" placeholder="Buscar Produtos" onkeyup="searchProductByName()">
        <select id="categorias" onchange="searchProductByCategory()"></select>
        <select id="ordenacao">
            <option value="0" hidden>-- Ordenar Por --</option>
            <option value="1">Preço</option>
            <option value="2">Avaliações</option>
        </select>
    </header>
    <main>
        <ul id="produtos"></ul>
    </main>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
